    <lightning-card title="Registration">
        <div style="width:350px; margin-left:auto; margin-right:auto;">
            <lightning-input class="input" type="text" label="FirstName" value={fname} autocomplete="name"></lightning-input>
            <lightning-input class="input" type="text" label="LastName" value={lname} autocomplete="name"></lightning-input>
            <lightning-input class="input" type="email" label="Email" value={email}></lightning-input>
            <lightning-input class="input" type="text" label="Password" value={pass} autocomplete="new-password"></lightning-input>
            <!--<lightning-input class="input" type="text" label="FirstName" onchange={firstChangedHandler}></lightning-input>
            <lightning-input class="input" type="text" label="LastName" onchange={lastChangedHandler}></lightning-input>
            <lightning-input class="input" type="email" label="Email" onchange={emailChangedHandler}></lightning-input>
            <lightning-input class="input" type="text" label="Password" onchange={passChangedHandler}></lightning-input>-->
                
            <div style="text-align: right; padding-top:10px">
                <lightning-button label="Back"  onclick={Back} class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Submit"  onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </lightning-card>
